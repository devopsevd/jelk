version: '2'

services:
  jmeter:
    image: devopsevd/oss-jmeter-master
    ports:
      - "1099:1099"
    volumes:
      - data:/data/
    tty: true

  elasticsearch:
    image: elasticsearch:2.4.4
    ports: 
      - "9200:9200"
    tty: true

  logstash:
    image: logstash:2.3
    links:
      - elasticsearch
      - jmeter
    volumes:
      - ./logstash:/config-dir/
      - data:/data
    ports:
      - "5000:5000"
    command: logstash -f /config-dir/logstash.conf
    tty: true

  kibana:
    image: kibana:4.6
    ports:
      - "5601:5601"
    links: 
      - elasticsearch
    tty: true

volumes:
  data: {}
